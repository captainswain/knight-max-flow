<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Knight Max Flow</title>

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css'>

    <style>
        .flex {
            display: flex;
        }

        .flex-horizontal-center {
            justify-content: center;
        }
    </style>
</head>

<body class="flex flex-horizontal-center">
    <h1>Knight Max flow</h1>
    <canvas id="board" width="600" height="600"></canvas>
</body>


<script src="knightflow.js"></script>

<script>
    var board_canvas = document.getElementById("board");
    var context = board_canvas.getContext("2d");
    context.strokeStyle = "white";
    context.lineWidth = 2;

    // Draw Board
    for (var i = 0; i <= 600; i = i + 60) {
        context.moveTo(i, 0);
        context.lineTo(i, 600);
        context.moveTo(0, i);
        context.lineTo(600, i);
        context.stroke();
    }
    writeCellWeight(10, 5, 500, context);
</script>

</html>
